<h1>Country Selection</h1>
<div class="panel panel-warning" ng-show="message" ng-click="hideMessage()">{{message}}</div>
<form class="form-horizontal">
  <div class="form-group">
    <label for="minimumSize" class="col-sm-2 control-label">Min Size</label>
    <div class="col-sm-10">
      <select class="form-control"
              ng-model="minimumSizedCountry"
              id="minimumSize"
              ng-options="country as country.area +'km&sup2; '+ country.name for country in countries track by country.id">
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="maximumSize" class="col-sm-2 control-label">Max Size</label>
    <div class="col-sm-10">
      <select class="form-control"
              ng-model="maximumSizedCountry"
              id="maximumSize"
              ng-options="country.area+'' as country.area +'km&sup2; '+ country.name for country in countries track by country.id">
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="count" class="col-sm-2 control-label">Count</label>
    <div class="col-sm-10">
      <select id="count" ng-model="count" class="form-control">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="50">50</option>
        <option value="1000">all</option>
      </select>
    </div>
  </div>
  <div class="form-group">
     <label for="showField" class="col-sm-2 control-label">Show</label>
     <div class="col-sm-10">
       <select id="showField" ng-model="showField" class="form-control">
         <option value="capital">Capitals</option>
         <option value="name">Country Name</option>
       </select>
     </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" ng-click="search()" class="btn btn-primary">Go</button>
    </div>
  </div>
</form>
